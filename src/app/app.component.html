<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <!-- Add this style section to set the background color of the navbar to red -->
  <style>
    .navbar-bg-red {
      background-color: rgb(233, 229, 229) !important;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url('assets/images/pip.jpg') center/cover no-repeat fixed;
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="container-fluid navbar-bg-red border-bottom">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="btn btn-light text-dark me-2" routerLink="/ecommerce">
      GymBro
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li *ngIf="this.authService.isLoggedIn" class="nav-item">
          <a class="btn btn-light text-dark me-2" routerLink="/products">Products</a>
        </li>
       
         

        <li *ngIf="!this.authService.isLoggedIn" class="nav-item">
          <a class="btn btn-light text-dark me-2" routerLinkActive="active" routerLink="/login">Login</a>
        </li>
        <li *ngIf="!this.authService.isLoggedIn" class="nav-item">
          <a class="btn btn-light text-dark me-2" routerLinkActive="active" routerLink="/register">Signin</a>
        </li>
      </ul>
    </div>
    
    <button *ngIf="this.authService.isLoggedIn" (click)="logout()" type="button" class="btn btn-light">
      Logout
    </button>
  </nav>
</div>

<!-- Main Content Section -->
<div class="container mt-5">
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>

</body>
</html>
