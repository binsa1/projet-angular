<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your E-commerce Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #fff; /* Set the background color to white */
    }

    .promotional-banner {
      position: relative;
      background-color: #f8d7da; /* Choose the background color for your banner */
      color: #cb2e3c; /* Choose the text color for your banner */
      padding: 15px;
      text-align: center;
      margin-bottom: 20px; /* Adjust the margin-bottom as needed */
    }

    .promotional-banner img {
      max-width: 100%; /* Adjust the percentage to control the image size */
      height: auto;
      margin-bottom: 10px; /* Adjust the margin-bottom as needed */
    }

    /* Add more styles as needed */

  </style>
</head>
<body>

  <!-- First Promotional Banner Section -->
  <div class="promotional-banner">
    <img src="assets/images/product_01.png" alt="Promotion Image">
    <p>Hurry up! Limited-time offer - Get 10% off on all products. Use code: SAVE10</p>
  </div>
  <!-- Second Promotional Banner Section -->
  <div class="promotional-banner">
    <img src="assets/images/product_02.jpg" alt="Promotion Image">
    <p>Exclusive Deal - Buy 2, Get 1 Free. Limited stock available!</p>
  </div>

  <!-- Third Promotional Banner Section -->
  <div class="promotional-banner">
    <img src="assets/images/product_03.jpg" alt="Promotion Image">
    <p>Flash Sale - Up to 20% off on selected items. Shop now!</p>
  </div>

  <!-- Your Existing E-commerce Page Content Goes Here -->

</body>
</html>
